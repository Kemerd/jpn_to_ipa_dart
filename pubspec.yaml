name: japanese_phoneme_converter
description: Blazing fast Japanese to IPA phoneme converter using native FFI. Converts Japanese text to International Phonetic Alphabet representation with microsecond-level performance.
version: 1.0.0
homepage: https://github.com/Kemerd/japanese-phoneme-converter

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  ffi: ^2.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  ffigen: ^13.0.0
  lints: ^3.0.0
  test: ^1.24.0

# Flutter plugin configuration
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

  # Include the phoneme dictionary
  assets:
    - assets/ja_phonemes.json

